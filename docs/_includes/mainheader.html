<!-- Header
  =========================================== -->
{% if page.isHome %}
<div class="bs-docs-masthead" id="content">
    <div class="container">
        <h1 class="home-title">{{site.name}}</h1>
        <p class="lead">{{page.description}}</p>
        <p class="lead">
            <a href="{{site.downloadUrl}}" class="btn btn-outline-inverse btn-lg">Download</a>
        </p>
        <p class="version">Currently v{{site.version}}</p>
    </div>
</div>

{% else %}
<div class="bs-docs-header" id="content">
    <div class="container">
        <h1>{{page.title}}</h1>
        <p>{{page.description}}</p>
    </div>
</div>
{% endif %}

<div class="container bs-docs-container">
    <div class="row">
        <!-- Content
        =========================================== -->
        <div class="col-md-9" role="main">
            {{content}}
        </div>

        <!-- Page navigation
        =========================================== -->
        <div class="col-md-3" role="complementary">
            <div class="bs-docs-sidebar hidden-print">
                <ul class="nav bs-docs-sidenav">
                </ul>
                <a class="back-to-top" href="#top">
                    <i class="glyphicon glyphicon-chevron-up"></i> Back to top
                </a>
            </div>
        </div>
    </div>
</div>
